name: cups_ipp
type: format
description: CUPS Internet Printing Protocol (IPP) format
urls: ['https://github.com/libyal/dtformats/blob/master/documentation/CUPS%20Internet%20Printing%20Protocol%20format.asciidoc']
---
name: bool
type: boolean
attributes:
  size: 1
  units: bytes
---
name: char
type: character
attributes:
  size: 1
  units: bytes
---
name: uint8
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: cups_ipp_header
description: Request or response header
type: structure
attributes:
  byte_order: big-endian
members:
- name: major_version
  data_type: uint8
- name: minor_version
  data_type: uint8
- name: operation_identifier
  aliases: [status_code]
  data_type: uint16
- name: request_identifier
  data_type: uint16
---
name: cups_ipp_boolean_value
description: Boolean value
type: structure
attributes:
  byte_order: big-endian
members:
- name: padding
  data_type: uint8
- name: boolean
  data_type: bool
---
name: cups_ipp_datetime_value
description: RFC2579 date-time value
type: structure
attributes:
  byte_order: big-endian
members:
- name: padding
  data_type: uint8
- name: year
  data_type: uint16
- name: month
  data_type: uint8
- name: day_of_month
  data_type: uint8
- name: hours
  data_type: uint8
- name: minutes
  data_type: uint8
- name: seconds
  data_type: uint8
- name: deciseconds
  data_type: uint8
- name: direction_from_utc
  data_type: uint8
- name: hours_from_utc
  data_type: uint8
- name: minutes_from_utc
  data_type: uint8
---
name: cups_ipp_integer_value
description: Integer value
type: structure
attributes:
  byte_order: big-endian
members:
- name: padding
  data_type: uint8
- name: integer
  data_type: uint32
---
name: cups_ipp_string_value
description: String value
type: structure
attributes:
  byte_order: big-endian
members:
- name: size
  data_type: uint8
- name: string
  type: string
  encoding: utf8
  element_data_type: char
  number_of_elements: cups_ipp_string_value.size
