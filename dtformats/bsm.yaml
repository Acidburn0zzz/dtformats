name: bsm
type: format
description: BSM event auditing file format
urls: ["https://github.com/libyal/dtformats/blob/master/documentation/BSM%20event%20auditing%20file%20format.asciidoc"]
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: char
type: character
attributes:
  size: 1
  units: bytes
---
name: uint8
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: int32
type: integer
attributes:
  format: signed
  size: 4
  units: bytes
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: uint64
type: integer
attributes:
  format: unsigned
  size: 8
  units: bytes
---
name: bsm_token_data_arg64
type: structure
attributes:
  byte_order: big-endian
members:
- name: argument_index
  data_type: uint8
- name: argument_name
  data_type: uint64
- name: argument_value_size
  data_type: uint16
- name: argument_value
  type: string
  encoding: ascii
  element_data_type: char
  elements_data_size: bsm_token_data_arg64.argument_value_size
---
name: bsm_token_data_header32
type: structure
attributes:
  byte_order: big-endian
members:
- name: event_data_size
  data_type: uint32
- name: format_version
  data_type: uint8
- name: event_type
  data_type: uint16
- name: modifier
  data_type: uint16
- name: timestamp
  data_type: uint32
- name: microseconds
  data_type: uint32
---
name: bsm_token_data_other_file32
type: structure
attributes:
  byte_order: big-endian
members:
- name: timestamp
  data_type: uint32
- name: microseconds
  data_type: uint32
- name: name_size
  data_type: uint16
- name: name
  type: string
  encoding: ascii
  element_data_type: char
  elements_data_size: bsm_token_other_file32.name_size
---
name: bsm_token_data_path
type: structure
attributes:
  byte_order: big-endian
members:
- name: path_size
  data_type: uint16
- name: path
  type: string
  encoding: ascii
  element_data_type: char
  elements_data_size: bsm_token_data_path.path_size
---
name: bsm_token_data_return32
type: structure
attributes:
  byte_order: big-endian
members:
- name: status
  data_type: uint8
- name: return_value
  data_type: uint32
---
name: bsm_token_data_subject32
type: structure
attributes:
  byte_order: big-endian
members:
- name: audit_user_identifier
  data_type: int32
- name: effective_user_identifier
  data_type: int32
- name: effective_group_identifier
  data_type: int32
- name: real_user_identifier
  data_type: int32
- name: real_group_identifier
  data_type: int32
- name: process_identifier
  data_type: uint32
- name: session_identifier
  data_type: uint32
- name: terminal_port
  data_type: uint32
- name: ip_address
  type: sequence
  element_data_type: byte
  elements_data_size: 4
---
name: bsm_token_data_text
type: structure
attributes:
  byte_order: big-endian
members:
- name: text_size
  data_type: uint16
- name: text
  type: string
  encoding: ascii
  element_data_type: char
  elements_data_size: bsm_token_data_text.text_size
---
name: bsm_token_data_trailer
type: structure
attributes:
  byte_order: big-endian
members:
- name: signature
  data_type: uint16
- name: event_data_size
  data_type: uint32
