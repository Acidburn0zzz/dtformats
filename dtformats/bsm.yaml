name: bsm
type: format
description: BSM event auditing file format
urls: ["https://github.com/libyal/dtformats/blob/master/documentation/BSM%20event%20auditing%20file%20format.asciidoc"]
---
name: char
type: character
attributes:
  size: 1
  units: bytes
---
name: uint8
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: bsm_token_data_other_file32
type: structure
attributes:
  byte_order: big-endian
members:
- name: timestamp
  data_type: uint32
- name: microseconds
  data_type: uint32
- name: name_size
  data_type: uint16
- name: name
  type: string
  encoding: ascii
  element_data_type: char
  elements_data_size: bsm_token_other_file32.name_size
